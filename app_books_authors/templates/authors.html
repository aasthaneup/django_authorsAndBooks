<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books/Authors</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <div class="add_form">
            <h3>Add an Author</h3>
            <form action="/add_author" method = "POST">
            {% csrf_token %}
                <div class="form-group row">
                    <label for="first_name" class="col-sm-5 col-form-label">First Name</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="first_name" name = "first_name" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="last_name" class="col-sm-5 col-form-label">Last Name</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name = "last_name" id="last_name" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group row"> 
                    <label for="notes" class="col-sm-4 col-form-label">Notes</label>
                    <div class="col-sm-8">
                        <textarea name="notes" id="notes" cols="20" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-7">
                        <button type="submit" class="btn btn-info">Add Author</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="show_table">
            <table class="table table-striped table-bordered col-sm-7">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in all_authors %}
                        <tr>
                        <td>{{ author.id }}</td>
                        <td>{{ author.first_name }} {{ author.last_name }}</td>
                        <td><a href="/one_author/{{ author.id }}">View</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
